 ITA_transfer_lost_states_tt:1 "若§Y[ETH.GetName]§!是§Y[550.GetName]§!，§Y[559.GetName]§!和§Y[844.GetName]§!的控制者與擁有者，上述省份將轉讓該國。若[ROOT.GetNameDef]是§Y[908.GetName]§!的擁有者，該地區會同樣轉讓給該國。"
 ITA_missiolinis:1 "領袖下達的任務"
 ITA_missiolinis_desc:1 "領袖有一個宏偉的方案，該方案的目的是要恢復驕傲的義大利民族應有的地位。為了實現他建立大義大利的構想，他將發布一系列相關的命令，並要求那些命令所要求的任務能按時完成。\n\n£ITA_missiolini_text_icon 現時任務：§Y[?ITA_missiolinis_active_missions]§! \n£ITA_missiolini_text_icon 成功任務：§Y[?ITA_missiolinis_successful_missions]§! \n£ITA_missiolini_silver_text_icon 失敗任務：§R[?ITA_missiolinis_failed_missions]§!"
 ITA_missiolini_conquer_ethiopia:0 "征服衣索比亞"
 ITA_missiolini_conquer_ethiopia_desc:1 "為確保義大利取勝，所有阿比西尼亞剩下的據點必須被征服。"
 ITA_missiolini_pacify_ethiopia:0 "平定衣索比亞"
 ITA_missiolini_pacify_ethiopia_desc:1 "領袖下令以暴力手段鎮壓阿比西尼亞的反對派，同時制定法律來管控民眾。他希望整個國家得以平定，並儘快融入義大利。"
 ITA_missiolini_pacify_ethiopia_vanilla:0 "$ITA_missiolini_pacify_ethiopia$"
 ITA_missiolini_pacify_ethiopia_vanilla_desc:0 "$ITA_missiolini_pacify_ethiopia_desc$"
 ITA_pacify_ethiopia_goal_tt:1 "所有衣索比亞初始省份的服從度高於§Y60%§!"
 ITA_missiolini_strengthen_heavy_industry:0 "工業化計畫"
 ITA_missiolini_strengthen_heavy_industry_desc:1 "為了要讓義大利真正繁榮起來，我們需要建造新的工廠，以維持我們繁華的帝國的發展，並增加我們的生產能力。"
 ITA_missiolini_strengthen_heavy_industry_trigger_tt:0 "$TRIGGER_NUM_OF_CIVILIAN_FACTORIES_MORE_THAN$§Y[?ITA_missiolinis_required_civs]§!。 (目前 §[GetColorNumOfCivsMissiolinis][?ROOT.num_of_civilian_factories]§!。)"
 ITA_missiolini_strengthen_the_army:0 "強化陸軍"
 ITA_missiolini_strengthen_the_army_desc:1 "就像古羅馬帝國一樣，我們崛起中的帝國領土廣闊，需要強大的軍隊來抵禦蠻夷於國門之外。"
 ITA_missiolini_stockpile_trucks:0 "儲備卡車 "
 ITA_missiolini_stockpile_trucks_desc:1 "我們需要一支機動部隊，其能夠快速穿梭大片領土，且不會因後勤滯後的問題而拖慢推進的速度。"
 ITA_missiolini_stockpile_fuel:0 "增加燃料儲備"
 ITA_missiolini_stockpile_fuel_desc:1 "現代部隊的行軍同時需要糧食和燃油，不然整台戰爭機器將停轉。各軍種都需要燃油，而我們如要決勝沙場，就必須有供給大量燃油的實力。"
 ITA_missiolini_strengthen_the_airforce:0 "強化空軍"
 ITA_missiolini_strengthen_the_airforce_desc:1 "義大利皇家空軍是民族自豪感的象徵，因它曾是世界上最偉大的空軍之一。為了重拾昔日的光輝，我們需要生產更多的戰機來增強我們的空軍。"
 ITA_missiolini_strengthen_the_airforce_fighters_goal_tt:1 "已生產或獲得§Y[?ROOT.ITA_missiolinis_fighters_to_produce]§!架新的§Y$fighter_equipment$§!飛機。 \n\n目前已部署的戰鬥機：§G[?ROOT.num_deployed_planes_with_type@small_plane_airframe]§!  －目前庫存戰鬥機§G[?ROOT.num_equipment@small_plane_airframe]§! －戰鬥機總數目標§Y[?ITA_missiolinis_fighters_goal]§!\n"
 ITA_missiolini_strengthen_the_airforce_bombers_goal_tt:1 "已生產或獲得§Y[?ROOT.ITA_missiolinis_bombers_to_produce]§!架新的§Y$CAS_equipment$§!、§Y$nav_bomber_equipment$§!或§Y$tac_bomber_equipment$§!飛機（只計算一種類型）。 \n目前已部署的密接支援機：§G[?ROOT.num_deployed_planes_with_type@small_plane_cas_airframe]§! －目前在庫存的密接支援機§G[?ROOT.num_equipment@small_plane_cas_airframe]§! －密接支援機總數目標§Y[?ITA_missiolinis_cas_goal]§!\n目前已部署的魚雷轟炸機：§G[?ROOT.num_deployed_planes_with_type@small_plane_naval_bomber_airframe]§! －目前在庫存的魚雷轟炸機§G[?ROOT.num_equipment@small_plane_naval_bomber_airframe]§! －魚雷轟炸機總數目標§Y[?ITA_missiolinis_naval_bombers_goal]§!\n當前已部署戰術轟炸機：§G[?ROOT.num_deployed_planes_with_type@medium_plane_airframe]§! －目前在庫存的戰術轟炸機§G[?ROOT.num_equipment@medium_plane_airframe]§! －戰術轟炸機總數目標§Y[?ITA_missiolinis_tactical_bombers_goal]§!"
 ITA_missiolini_industrial_research:0 "工業技術研究"
 ITA_missiolini_industrial_research_desc:1 "我們必須向世界展示法西斯主義和義大利人民在科技上的快速大躍進。"
 ITA_missiolini_expand_intelligence_agency:0 "擴張情報機構"
 ITA_missiolini_expand_intelligence_agency_desc:1 "透過擴張情報機構，我們將滲透義大利社會的各方面，用意揭露共產主義者、罪犯和其他有害分子的罪行並將他們繩之以法，使義大利更加安全。"
 ITA_missiolini_occupy_albania:0 "佔領阿爾巴尼亞"
 ITA_missiolini_occupy_albania_desc:1 "義大利和阿爾巴尼亞之間的緊密關係可以追溯到幾千年前的羅馬帝國。我們必須將阿爾巴尼亞併入義大利，以保護亞得里亞海的入海口。"
