 ITA_bop_take_over_ministry_of_justice:0 "接管司法部"
 ITA_bop_take_over_ministry_of_justice_desc:1 "若貝尼托·墨索里尼任命自己兼任恩典與司法部長，他就可以直接控制義大利的司法系統。 "
