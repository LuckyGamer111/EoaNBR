 ETH_host_country_decision_tt:0 "若在投降前完成國家戰略「§Y$ETH_boarding_the_train$§!」，§Y[ROOT.GetLeader]§!將可以在§Y[FROM.GetNameWithFlag]§!建立§Y流亡政府§!。 \n\n將解鎖在[FROM.GetNameDef]作為流亡政府期間可用的額外國家戰略。"
