l_english:
 ETH_recall_balco_safo_decision:0 "召回退休的$ETH_balcho_safo$"
 ETH_recall_balco_safo_decision_desc:0 "$ETH_balcho_safo$可能是皇帝殿下改革的野心與集中[ROOT.GetName]權力的頑固反對者，但與此同時他也是個英雄，曾參加默克萊戰役和在阿杜瓦的光榮勝利。他同時是個受歡迎的領導者，所以當要求他再次拿起武器為了[ROOT.GetName]而戰時，我們不僅將會得到一位有經驗的指揮官，也有可能讓士兵更願意向我們的旗幟效忠。"
 balcho_safo_recalled_tt:0 "得到 1 單位的 §Y$irregular_infantry$§!"
 ETH_bop_increase_mesafint_privileges:0 "增加地方諸侯的特權"
 ETH_bop_increase_mesafint_privileges_desc:1 "地方的公爵曾經是最適合統領地區的選擇，在[ROOT.capital.GetCapitalVictoryPointName]中央權力者不該為了這些小事而煩惱。但我們必須謹慎小心，否則他們將會掌握權力而獨立出去。"
 ETH_bop_increase_the_power_of_the_mekwanint:0 "增加中央貴族的權力"
 ETH_bop_increase_the_power_of_the_mekwanint_desc:1 "指派的總理必須有足夠的權力來管轄地方事務，我們需要將權力從地方諸侯轉向中央貴族，漸漸的將控制力回歸中央政府和[ROOT.GetLeader]手中。這將會讓某些公爵不滿沒錯，但卻是建立一個強大的[ROOT.GetName]所必須的。"
 ETH_bop_privileges_changed:0 "自從上次更改特權後不到一年"
 ETH_placeholder_political_category:0 "PLACEHOLDER - TO BE REMOVED"
 ETH_placeholder_political_category_desc:0 "PLACEHOLDER - TO BE REMOVED\n- Decentralization / Centralization: [GetPlaceholderBopText]"
 war_escalation_text:0 "£generic_war_escalation_text_icon 戰事升級階段：§Y[?ETH.ETH_war_escalation_level]§!"
 war_escalation_level_tt:1 "§Y現在的戰事升級階段§!\n戰事升級階段將隨時間增加，同時也受義大利採取的行動影響。\n\n戰爭長度：§Y+[?ETH.ETH_escalation_time_increase_total]§!\n義大利將發動大規模攻勢 (+1) [GetItalianRenewedOffensiveText]\n\n義大利派遣至少25個通常師 (+1) [GetItalian20DivisionsText]\n\n義大利派遣至少300架飛機 (+1) [GetItalianAircraftsText][GetDefendTheNorthMissionText][GetDefendTheSouthMissionText][GetDefendHararMissionText][GetDefendTheCapitalMissionText]"
 war_escalation_icon_tt:1 "§Y戰事升級§!\n戰事升級將影響效果\n階段 3：\n§Y國際聯盟§!：可以要求禁運\n§Y衣索比亞§!：國際聲望上升\n階段 4：\n§Y國際聯盟§!：可以購買武器\n§Y義大利§!：義大利人民開始擔憂\n階段 5：\n§Y國際聯盟§!：可以關閉蘇伊士運河\n§Y義大利§!：非洲軍失去鬥志\n階段 6：\n§Y國際聯盟§!：可以派遣國際志願軍\n§Y衣索比亞§!：軍隊士氣上升\n§Y義大利§!：殖民地動亂\n階段 7：\n§Y國際聯盟§!：國際開始調解\n§Y義大利§!：義大利人民開始質疑戰爭\n階段 8：\n§Y衣索比亞§!：敵軍開始湧現逃兵\n§Y義大利§!：大規模逃兵\n階段 9：\n§Y衣索比亞§!：歷經萬難但仍倖存\n階段 10：\n§Y衣索比亞§!：人民的戰爭\n§Y義大利§!：殖民地叛亂"
 war_escalation_1_tt:0 "階段 1\n沒有影響"
 war_escalation_2_tt:0 "階段 2\n沒有影響"
 war_escalation_3_tt:1 "階段 3\n§Y國際聯盟§!：衣索比亞將可以要求禁運\n§Y衣索比亞§!：國際聲望上升，§Y要求禁運§!國策解鎖"
 war_escalation_4_tt:1 "階段 4\n§Y國際聯盟§!：衣索比亞可以請求武器\n§Y義大利§!：義大利人民開始擔憂\n§Y衣索比亞§!：§Y購買軍火§!國策解鎖"
 war_escalation_5_tt:1 "階段 5\n§Y國際聯盟§!：衣索比亞可以要求關閉蘇伊士運河\n§Y義大利§!：非洲軍失去鬥志\n§Y衣索比亞§!：「§Y關閉蘇伊士運河§!」國策解鎖"
 war_escalation_6_tt:1 "階段 6：\n§Y國際聯盟§!：衣索比亞可以請求國際志願軍\n§Y衣索比亞§!：軍隊士氣上升，§Y國際志願軍§!國策解鎖\n§Y義大利§!：殖民地動亂"
 war_escalation_7_tt:2 "階段 7：\n§Y國際聯盟§!：衣索比亞可以要求國際調解\n§Y義大利§!：義大利人民開始質疑戰爭\n§Y衣索比亞§!：§Y國際調解§!國策解鎖"
 war_escalation_8_tt:0 "階段 8：\n§Y衣索比亞§!：敵軍開始湧現逃兵\n§Y義大利§!：大規模逃兵"
 war_escalation_9_tt:1 "階段 9：\n§Y衣索比亞§!：歷經萬難但仍倖存"
 war_escalation_10_tt:0 "階段 10：\n§Y衣索比亞§!：人民的戰爭\n§Y義大利§!：殖民地叛亂"
