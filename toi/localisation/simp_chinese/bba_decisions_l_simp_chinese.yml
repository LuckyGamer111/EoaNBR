 SWI_federal_council_decisions_category_desc:2 "[SWI_get_correct_council_category_description]"
 SWI_federal_council_decisions_category_desc_dem:0 "自1848年以來，瑞士聯邦委員會一直是瑞士民主堅定的中流砥柱。[SWI_get_temp_explanation_of_council_system]\n\n§Y瑞士聯邦總統：§!\n[SWI_GetPresidentName]\n\n§Y主要委員：§!\n[SWI_GetCouncilor1name]\n[SWI_GetCouncilor2name]\n[SWI_GetCouncilor3name]"
 SWI_federal_council_decisions_category_desc_fasc:0 "由[SWI.GetLeader]領導的新政權需要一個強大的委員會來在[?SWI.SWI_biggest_fascist.GetNameDef]執行元首的意志，即使新委員會的面貌不再與舊的一樣。\n\n§Y主要委員：§!\n[SWI_GetCouncilor1name]\n[SWI_GetCouncilor2name]\n[SWI_GetCouncilor3name]"
 SWI_federal_council_decisions_category_desc_alt:0 "[SWI.GetNameDef]的領袖[SWI.GetLeader]有著重要的任務，他不能履行一個國家的所有職責。因此[SWI.GetLeader.GetSheHe]要把被廢除議會的一些職責交給委員會。\n\n§Y主要委員：§!\n[SWI_GetCouncilor1name]\n[SWI_GetCouncilor2name]\n[SWI_GetCouncilor3name]"
 SWI_recently_finished_president_initiative:0 "最近完成了一項委員會的倡議"
 SWI_recently_finished_president_initiative_desc:0 "由於聯邦總統和聯邦委員會的權力有限，我們必須等待一段時間才能嘗試讓另一項獲得一致共識的倡議得以推行。賦予委員會更多的權力也許能實施更多的倡議，但我們必須考慮，這對瑞士根深蒂固的民主價值觀來說，是不是最好的選擇。"
 SWI_defense_fund_drive:0 "國防基金募資運動"
 SWI_defense_fund_drive_desc:0 "瑞士聯邦政府缺乏防衛我們潛在敵人所需的資金，但我們可以動員瑞士公民發自內心地提供這些資金。"
 SWI_swiss_democratic_tradition_campaign:0 "瑞士民主傳統運動"
 SWI_swiss_democratic_tradition_campaign_desc:0 "我們可以提醒瑞士群眾，我們傳奇的民主傳統是歐洲最古老的民主制度，也許是唯一真正的民主制度。"
 SWI_rally_workers:0 "動員工人"
 SWI_rally_workers_desc:0 "工人是防衛[SWI.GetName]不可或缺的一部分。我們可以激發他們熱情地投身[SWI.GetAdjective]軍事工業和忍受必要的犧牲。"
 SWI_anti_fascist_drive:0 "反法西斯運動"
 SWI_anti_fascist_drive_desc:0 "法西斯分子在[ROOT.GetName]沒有棲身之所。作為一個致力於地方自決和民主，追求成為人民天堂的國家，無論他們藏在哪個角落，掃除每個國內的法西斯分子是我們的職責。"
 SWI_spouse_fascism:0 "擁抱法西斯思想"
 SWI_spouse_fascism_desc:0 "按照世界的發展方向，與法西斯強權站在一起可能是維護我們自身安全的最好方法。我們可以開始宣傳法西斯主義，以便於民眾能夠準備好接受我們在意識形態領域上的轉變。"
 SWI_focus_on_swiss_unity:0 "專注於瑞士的團結"
 SWI_focus_on_swiss_unity_desc:0 "我們可以向[SWI.GetAdjective]的民眾宣傳，是時候拋開一切語言、階級、背景和政治觀念上的分歧，凝聚力量以保衛[SWI.GetNameDef]獨有的團結與多元性。"
 SWI_isolate_switzerland:0 "孤立的瑞士"
 SWI_isolate_switzerland_desc:0 "我們可以專注於確保[SWI.GetName]能夠自給自足，這是要避免我們失去獨立的唯一機會。"
 SWI_militarization_drive:0 "軍事化項目"
 SWI_militarization_drive_desc:0 "我們可以專注於拓展[SWI.GetAdjective]的戰爭機器，以鞏固國防，並在條件允許時先發制人。"
 SWI_expand_covert_operations:0 "增加地下活動"
 SWI_expand_covert_operations_desc:0 "我們可以增加我們的情報資源，從而在表面上維持中立的同時使國際事務的發展傾向對我們有利。"
 SWI_expand_arms_industry:0 "擴張軍工業"
 SWI_expand_arms_industry_desc:0 "我們可以提升開發和迅速生產新式武器的能力，這樣我們的防衛力量就不再需要依賴外國勢力。"
 SWI_support_humanitarian_efforts:0 "支援人道主義援助"
 SWI_support_humanitarian_efforts_desc:0 "我們不能對發生在我們四周的暴行袖手旁觀。我們有道德上的義務來幫助那些在歐洲被壓迫的人，讓他們可以在我國受庇護。"
 SWI_diplomatic_mission:0 "外交任務"
 SWI_diplomatic_mission_desc:0 "我們可以到其他國家進行外交訪問，與他們建立密切的關係，並打消他們對我們絕對中立的任何疑慮，進一步避免他們對我們發動任何形式的入侵。"
 SWI_appease_fascists:0 "安撫法西斯主義者"
 SWI_appease_fascists_desc:0 "我們可以接受歐洲的新秩序，並學會與我們的法西斯鄰國共存。這可以讓我們遠離戰爭，並確保我們的獨立和中立性。"
