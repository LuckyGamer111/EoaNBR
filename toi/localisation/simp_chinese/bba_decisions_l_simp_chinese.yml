 ETH_road_reform_BoP:0 "修繕道路"
 ETH_Education_reform_decentralized_BoP:0 "地區教育改革"
 ETH_Education_reform_decentralized_BoP_tt:0 "教育是我們對抗過時得傳統權力架構的最前線。我們必須要教育每一個年輕人，使他們能夠質疑權威並拋棄守舊派的過時觀點。"
 ETH_Education_reform_centralized_BoP:0 "全國教育改革"
 ETH_Education_reform_centralized_BoP_tt:0 "讓下一代能夠加入勞動者的行列是我們的優先事項。然而，我們也能夠用這樣的機會來教育他們，讓未來的世代學習更好的道德觀念，確保他們對於[ETH.GetLeader]的忠誠。"
 ETH_road_reform_local_BoP:0 "支持地方道路建設"
 ETH_road_reform_highways_BoP:0 "支持首都高速公路建設"
 ETH_road_reform_local_BoP_desc:0 "[ETH.GetName]落後的路網正在成為經濟發展的阻礙。我們現在擁有了足夠的政治影響力能推動道路的現代化，建立連接城鎮與村莊的公路將會惠及全國各階層的民眾。"
 ETH_road_reform_highways_BoP_tt:0 "[ETH.GetName]落後的路網日益障礙經濟發展。有了足夠的影響力，我們應該透過在首都周圍建設更好的高速公路來加快經濟發展和中央化。"
 ETH_officer_reforms_centralized_BoP:0 "軍官政治化"
 ETH_officer_reforms_decentralized_BoP:0 "在軍隊推廣用人唯才"
 ETH_officer_reforms_centralized_BoP_tt:0 "為了確保軍隊不會倒戈，我們必須透過軍官政治化來確保他們的忠誠。"
 ETH_officer_reforms_decentralized_BoP_tt:0 "為了確保軍隊的作戰效率，我們必須在軍官團中推廣用人唯才。"
 ETH_BoP_purge_communists:0 "清洗共產主義者 "
 ETH_BoP_purge_communists_tt:0 "黑獅組織和共產軍官之間的良好關係開始崩潰。共產軍官透過權鬥集中權力，以建立一個忠於自己的專制國家。在共產軍官摧毀我們建造的一切之前，我們必須先消滅他們。"
 ETH_BoP_purge_anarchists:0 "清洗無政府主義者"
 ETH_BoP_purge_anarchists_tt:1 "黑獅組織和軍隊之間的良好關係開始崩潰。他們那幼稚的無政府主義觀念正在從內到外腐化[ETH.GetNameDef]，讓我們變得不堪一擊。為了確保革命得以延續，我們要一勞永逸地消滅黑獅組織。\n\n§Y$ETH_prov_mil_admin$§!將成為§Y[ROOT.GetFlag][ROOT.GetNameDefCap]§!的領袖。"
 ETH_BoP_expand_black_lions:0 "增加黑獅組織部隊"
 ETH_BoP_expand_black_lions_tt:0 "共產主義者是不可信的。我們必須保持警惕，以防他們試圖奪權。因此我們將增加黑獅組織部隊的數量，以威懾共產主義者。"
 ETH_BoP_expand_red_guards:0 "增加赤衛部隊"
 ETH_BoP_expand_red_guards_tt:0 "黑獅組織掌權是不可信賴的，因此他們必須被排除出權力的核心。我們必須增加赤衛部隊的數量，只有這樣我們才能在黑獅組織失敗時取得利益。"
 ETH_electrify_state:0 "[FROM.GetName]的電氣化"
