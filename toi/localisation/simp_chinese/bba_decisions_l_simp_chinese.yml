 ETH_social_reforms_category:0 "無政府共產主義社會改革"
 ETH_social_reforms_category_desc:0 "我們需要一波社會改革來克服[ETH.GetName]的文化和宗教分歧，以使我們保持團結。"
 ETH_education_reforms_decision:0 "改革教育系統"
 ETH_education_reforms_decision_desc:0 "為了防止反動運動的出現，我們必須改革教育系統，使孩子們長大後成為能獨立思考的成年人，而不是資本主義的走狗。"
 ETH_collectivization_reforms_decision:0 "土地改革"
 ETH_collectivization_reforms_decision_desc:0 "[ETH.GetNameDefCap]的土地儘管由農民耕種，但幾個世紀以來實際由貴族擁有。我們現在有機會透過重新分配土地，讓每塊土地由農民所有。"
 ETH_secularization_reforms_decision:0 "世俗化改革"
 ETH_secularization_reforms_decision_desc:0 "[ETH.GetNameDefCap]存在大量文化和宗教分歧，其起源可以追溯至幾個世紀。如果我們要防止未來發生宗派衝突，就需要打破迷信的束縛。"
 ETH_freedom_at_gunpoint_category:0 "槍桿子出自由"
