 britain.143.t: "William Parker Prend sa Retraite"
 britain.143.d: "Sir William Parker, 1st Baronet of Shenstone, est entré dans la Marine Royale en 1793 à l'âge de 12 ans. Il a participé aux guerres révolutionnaires françaises, aux guerres napoléoniennes, à la guerre civile portugaise et à la première guerre de l'opium en tant que commandant en chef de la station des Indes orientales et de la Chine. Récemment nommé amiral de la flotte, le plus haut grade, à 81 ans, il n'a désormais plus rien à gagner. \nIl pourrait encore servir dans la marine pendant un certain temps, mais peut-être serait-il préférable qu'il prenne sa retraite. Ainsi, il pourrait profiter pleinement de ses derniers moments de vie."
