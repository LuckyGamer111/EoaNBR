 britain.109.t: "Le Conseil des Syndicats de Londres"
 britain.109.d: "Les difficultés de la classe ouvrière et l'activisme du chartisme dans notre pays ont récemment conduit à la formation du premier syndicat à Londres, appelé le "London Trades Council". Ses objectifs sont d'unir les différents conseils de métier de Londres et d'organiser et promouvoir les droits des travailleurs par le biais de grèves."
 britain.109.a: "Ce n'est qu'un petit groupe, que'est-ce qu'ils pourraient faire ?"
 britain.109.b: "Nous ne pouvons pas les tolérer - interdisez l'organisation immédiatement !"
 britain.109.c: "Nous devrions la soutenir pour aider nos travailleurs !"
 britain.110.t: "Grève dans une Ville Majeure !"
 britain.110.d: "Aujourd'hui, une grève majeure a éclaté dans une grande ville. Les travailleurs sont mécontents de leurs bas salaires et conditions de travail et réclament des changements. On peut s'attendre à une baisse de la production industrielle tant que les grèves se poursuivent."
 britain.110.a: "Ils retourneront au travail quand ils auront besoin de manger, tôt ou tard."
 britain.110.b: "Réprimez la grève par la force !"
 britain.110.c: "Négociez avec les travailleurs et faites des concessions."
