 britain.155.t: "Robert Lambert Baynes Prend sa Retraite"
 britain.155.d:****** "Sir Robert Lambert Baynes a rejoint la Marine Royale en 1810 quand il avait 14 ans. After the Napoleonic Wars, he fought in the Navarino battle during the Greek Independence War. After a moment in half pay, he was appointed to a ship then become the third in command in the Baltic Sea during the final year of the Crimean War in 1855. He now works in the British Pacific Northwest.\nHe may still be able to serve in the navy for a while,mais peut-être il ferait mieux de prendre sa retraite. Comme ça au moins il pourrait profiter des derniers moments de sa vie."
