 britain.137.t: "Sir Harry Smith Prend sa Retraite"
 britain.137.d: "Sir Harry Smith a servi dans l'armée depuis 1805 ! Il a participé à l'invasion britannique de Rio de la Plata, puis aux guerres napoléoniennes (guerre de la péninsule et Waterloo). Ensuite, il a servi dans les colonies, et les gens se souviennent de sa victoire à Aliwal, en Inde.\n Il pourrait encore être en mesure de servir dans l'armée pendant un certain temps, mais peut-être serait-il préférable pour lui de prendre sa retraite. Ainsi, il pourrait au moins profiter de ses derniers jours."
