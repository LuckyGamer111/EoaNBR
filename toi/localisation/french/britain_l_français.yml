 britain.159.t: "Richard England Prend sa Retraite"
 britain.159.d:******** "It was during the trying winter of 1854–55 that England chiefly distinguished himself. He suffered the greatest privations with his troops, but yet he never applied to come home and was the last of the original général officers who had accompanied the army to the Crimea to leave it. Before he did return, he directed the attack on the Redan on 18 June 1855, and it was not his fault that the result of that day's hard fighting was not a great success. In August 1855 he was, however, obliged to obey the doctor's orders and return to England. \nHe may still be able to serve in the navy for a while, mais peut-être il ferait mieux de prendre sa retraite. Comme ça au moins il pourrait profiter des derniers moments de sa vie."
