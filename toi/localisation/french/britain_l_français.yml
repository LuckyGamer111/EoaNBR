 britain.168.t: "Garnet Wolseley devient général ?"
 britain.168.d:***** "Garnet Wolseley has been wounded during Second Burma War. During the Crimean War, he has joined the Royal Engineers and has received both French and Turkish medals.\nGarnet Wolseley has also been mentioned during Indian mutiny.\nAs special service officer in Canada, he observed the American Civil War and fought rebellions.\nHe could be a good général for colonial expeditions."
 britain.168.a: "Il est nommé général !"
 britain.168.b: "Nous avons assez de générals"
 britain.169.t: "George Bingham devient général ?"
 britain.169.d:******* "George Bingham, 3rd Earl of Lucan, has been a cavalry officer since 1825.\nDuring the Crimean War, he has ordered to Cardigan, his detested brother-in-law, to lead the Charge of the Light Brigade, after an order of Lord Raglan.\nRecalled in England, he has successfully blamed Raglan and got a position in the guard.\nHe could be a good général."
 britain.169.a: "Il est nommé général !"
 britain.169.b: "Nous avons assez de générals"
 britain.170.t: "James Hope Grant devient général ?"
 britain.170.d: ********"James Hope Grant entered in the 9th Lancers at the age of 18. In 1842, he has been distinguished himself in the First Opium War. Afterwards, he has been involved in all wars in India. He could be a good command for the Second Opium War."
 britain.170.a: "Il est nommé général !"
 britain.170.b: "Nous avons assez de générals"
 britain.171.t: "Edward Seymour devient amiral ?"
 britain.171.d:***** "Edward Seymour has served in the Crimean War and the Second Opium War.\nHe could be a good Command-in-chief of the China Station."
 britain.171.a: "Il est nommé amiral !"
 britain.171.b: "Nous avons assez d'amirals"
 britain.172.t: "Harry Rawson devient amiral ?"
 britain.172.d:****** "Harry Rawson has served during the Second Opium War and the Anglo-Egyptian War.\nHe could be a good Command-in-chief in Cape of Good Hope and West Coast of Africa Station."
