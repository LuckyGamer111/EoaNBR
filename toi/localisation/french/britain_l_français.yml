 britain.167.t: "James Brudenell devient général ?"
 britain.167.d: ******"James Brudenell, 7th Earl of Cardigan, has led the Charge of the Light Brigade during the Crimean War. Even this charge was a failure, it has become an heroical event.\nJames Brudenell could be a good général."
