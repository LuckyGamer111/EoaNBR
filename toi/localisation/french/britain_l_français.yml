 britain.32.t: "Anciens Combattants Récompensés"
 britain.32.d: "Aujourd'hui, Sa Majesté la Reine a gracieusement présenté et remis soixante-six des toutes premières Croix de Victoria à Hyde Park. Établie en janvier de l'année précédente, cette distinction militaire est réservée aux guerriers britanniques les plus courageux et les plus nobles. Ceux qui, dans des temps troublés, ont fait preuve d'un courage absolu face à la guerre absolue. Quel meilleur moyen de présenter un tel honneur que sur une humble croix de bronze, passionnément ornée du Lion de cette nation, sous laquelle figure une déclaration simple mais imposante…"
 britain.32.a: "Pour la vaillance."
 britain.33.t: "Émeutes religieuses en Irlande"
 britain.33.d: "Les rues et les murs de Belfast sont ensanglantés alors que les catholiques irlandais, les protestants irlandais et la police locale se heurtent. Selon nos rapports, la police a effectivement pris parti pour les protestants irlandais, probablement pour témoigner de son soutien à l'Union brillante que nous entretenons avec nos voisins de l'île verte. Le bien-aimé (et apaisant) "Roaring" Hugh Hanna était présent lors des affrontements, et de nombreuses personnes l'ont cité comme ayant exacerbé la situation en appelant à la violence et à la bigoterie anti-catholique. Si je devais donner mon opinion professionnelle sur cette accusation, en tant que journaliste objectif de notre Grande-Bretagne, je devrais conclure qu'une telle chose est abominable. Je n'attendrais jamais à ce que les citoyens bénis par notre main stable ne jurent fidélité à Rome. Par ailleurs, à Derry, Portatown et Lurgan, le sang coule également.”
 britain.33.a: "Et c'est comme ça qu'on nous remercie ?"
 britain.34.t: "La Marche Nuptiale de Mendelssohn”
 britain.34.d: "Lors de la cérémonie de mariage de la princesse Victoria et du prince Friedrich au austère Palais St. James, les invités de marque ont eu le plaisir d'entendre une nouvelle mélodie, qui, sans qu'ils le sachent, allait acquérir un tel pouvoir culturel qu'elle serait jouée lors de presque tous les mariages sur la planète. C'est là un exemple parmi tant d'autres de l'influence persistante de la culture britannique. Bien que le soleil soit déjà couché sur leur empire, la Grande-Bretagne mérite toujours beaucoup de respect pour la musique, la langue, les vêtements et les philosophies qu'elle a diffusé à travers le monde."
 britain.34.a: "Ils peuvent garder leurs chansons de mariage et leurs pois écrasés, cela m'est égal.”
 britain.35.t: "Nous débattons depuis longtemps avec les Américains à propos du statut de la Côte des Mosquitos en Amérique centrale. Nous soutenons que cette partie de l'Amérique centrale fait partie de notre colonie du Belize, et puisque les Américains ont toléré notre établissement là-bas par le passé, ils devraient tolérer également notre présence ici. Pourtant, ils estiment que c'est une question entièrement distincte et souhaitent restituer ces terres à leurs «propriétaires légitimes», le Honduras et le Nicaragua. Devons-nous céder à ces demandes ?"
 britain.35.a: "Pourquoi garder un endroit aussi infesté d'insectes et maladies ?"
 britain.35.b: "Nous allons jamais abandonner ce qui nous revient de droit !"
 britain.36.t: "Les Aventures d'Alice au Pays des Merveilles"
 britain.36.d: "Les Aventures d'Alice au Pays des Merveilles est un roman écrit par l'auteur anglais Charles Lutwidge Dodgson sous le pseudonyme de Lewis Carroll. C'est l'histoire d'une jeune fille nommée Alice qui tombe dans un terrier de lapin et découvre un monde fantastique peuplé de créatures étranges et anthropomorphes. Alice au Pays des Merveilles a été publié en 1865, trois ans après que Charles Lutwidge Dodgson et le Révérend Robinson Duckworth ont fait une promenade en barque le 4 juillet 1862 (cette date populaire de la "golden afternoon" pourrait être une confusion ou même une autre histoire d'Alice, car ce jour-là était frais, nuageux et pluvieux), sur l'Isis avec les trois jeunes filles de Henry Liddell : Lorina Charlotte Liddell (âgée de 13 ans, née en 1849) ("Prima" dans le vers introductif du livre) ; Alice Pleasance Liddell (âgée de 10 ans, née en 1852) ("Secunda" dans le deuxième) ; Edith Mary Liddell (âgée de 8 ans, née en 1853) ("Tertia" dans le troisième)."
 britain.36.a: "Un livre passionant"
 britain.37.t: "La Société Nationale du Suffrage Féminin"
 britain.37.d: "La Société Nationale du Suffrage Féminin était le premier groupe national au Royaume-Uni à faire campagne pour le droit de vote des femmes. Formée le 6 novembre 1867 par Lydia Becker, l'organisation a contribué à poser les bases du mouvement pour le suffrage des femmes. Eliza Wigham, Jane Wigham et quelques-unes de leurs amies ont créé une branche de cette Société Nationale à Édimbourg. Eliza et son amie Agnes McLaren en sont devenues les secrétaires. La société nationale a ensuite été renforcée par l'Union Nationale des Sociétés pour le Suffrage des Femmes et l'Union Sociale et Politique des Femmes."
 britain.37.a: "Faut l'interdire !"
 britain.37.b: "Faut les soutenir !"
 britain.38.t: "Le premier journal scientifique"
 britain.38.d: "Les progrès énormes en science et en mathématiques au cours du XIXe siècle ont été consignés dans des journaux écrits principalement en allemand, en français et en anglais. La Grande-Bretagne a connu d'énormes changements et avancées technologiques et industriels, en particulier dans la seconde moitié du XIXe siècle. En anglais, les journaux scientifiques les plus respectés de cette époque étaient les journaux à comité de lecture de la Royal Society, qui avaient publié de nombreux travaux majeurs d'Isaac Newton, de Michael Faraday jusqu'aux premiers travaux de Charles Darwin. De plus, au cours de cette période, le nombre de journaux scientifiques a doublé entre les années 1850 et 1860. Ces publications étaient conçues pour servir d'« organes de la science », c'est-à-dire un moyen de relier le public au monde scientifique."
 britain.38.a: "Bon à savoir."
 britain.39.t: "Match de Football - l'Angleterre contre l'Ecosse"
 britain.39.d: "La première description détaillée du football a été donnée par William FitzStephen entre 1174 et 1183. Il a décrit les activités des jeunes londoniens lors du festival annuel de Mardi Gras. Avant la première réunion de la Football Association à la Freemasons' Tavern sur Great Queen Street, à Londres, le 26 octobre 1863, il n'y avait pas de règles universellement acceptées pour jouer au football. Six réunions près de Covent Garden, aux 81-82 Long Acre, se sont soldées par une scission entre la Football Association et ce qui deviendrait le rugby dix ans plus tard. Chacun des deux sports avait ses propres uniformes, rituels, gestes et règles très formalisées. Entre 1870 et 1872, la Football Association (FA) a organisé cinq matchs de football d'association représentatifs entre des équipes représentant l'Angleterre et l'Écosse, tous tenus à Londres. Le premier de ces matchs a eu lieu à The Oval le 5 mars 1870.”
 britain.39.a: "L'Ecosse a Gagné !"
 britain.39.b: "Match Nul."
 britain.39.c: "Les Anglais ont gagné !"
 britain.40.t: "Croix Rouge Anglais Fondé"
 britain.40.d: " Le 4 août 1870, après une réunion publique, la 'British National Society for Aid to the Sick and Wounded in War' (Société Nationale Britannique d'Aide aux Malades et Blessés en Temps de Guerre) a été formée. Elle a contribué à fournir de l'aide aux deux armées belligérantes lors de la guerre franco-prussienne et des conflits du XIXe siècle ultérieurs, sous la protection de l'emblème de la Croix-Rouge. La société était l'une des plusieurs organisations médicales volontaires britanniques à servir pendant la guerre.”
 britain.40.a: "La Sécurité de nos soldats est importante !"
 britain.41.t: "Un monument pour la victoire en crimée ?"
 britain.41.d: "Il y a eu des propositions de construire un grand monument de la victoire dédié à la Guerre de Crimée à Londres, mais personne n'est tout à fait sûr si nous pouvons nous le permettre en ce moment. Nous devons prendre une décision."
 britain.41.a: "Construisez le !"
 britain.41.b: "Nous pouvons pas dépenser autant en ce moment."
 britain.42.t: "Désastre dans la Houillère de Hartley"
 britain.42.d: "Un effondrement de tunnel dans une mine de charbon à Hartley a provoqué une énorme catastrophe, de nombreux hommes et garçons travaillant y ont péri. De plus, la mine est désormais inutilisable et nécessiterait des réparations pour être remise en état de fonctionnement. Que devrions-nous faire ?"
 britain.42.a: "Ils ont besoin de notre aide."
 britain.42.b: "Il n'y a rien à faire."
 #britain.43.t: REMOVED
 britain.44.t: "La Grande Inondation de Sheffield"
 britain.44.d: "Ce soir, le barrage de Dale Dyke à Bradfield Dale s'est effondré alors qu'il était rempli pour la première fois, ce qui a entraîné une énorme vague d'eau inondant la vallée de Loxley. La région est dévastée, et de nombreuses infrastructures ont été détruites."
 britain.44.a: "Il faut aider les victimes."
 britain.44.b: "La région finira par s'en remettre."
 britain.45.t: "Dans l'est de Londres, un nouveau mouvement se forme depuis quelques jours - l'« Armée du Salut ». Dédiée à sortir les personnes pauvres de métiers comme la prostitution et à les introduire au christianisme en leur fournissant de l'aide, cette institution est modelée sur une armée - ayant même ses propres drapeaux et chansons."
 britain.45.a: “Une bonne initiative !"
 britain.46.t: "Le Matterhorn a été pris !"
 britain.46.d: "Après huit tentatives infructueuses, le Cervin a enfin été gravi pour la première fois - par un Anglais ! Edward Whymper et son équipe ont réussi l'ascension des falaises dangereuses - et ont ainsi acquis du prestige pour l'[ENG.GetNameDef].
 britain.46.a: "Hourra !"
 britain.47.t: "La première femme devenue médécin d'[ENG.GetNameDef]"
 britain.47.d: "Notre première femme médecin a récemment obtenu son diplôme de l'université. Elizabeth Garrett Anderson est perçue par beaucoup comme une figure controversée, par certains comme un modèle à suivre et par d'autres comme une aberration. Quoi qu'il en soit, un médecin de plus ne peut sûrement pas nuire à notre nation."
 britain.47.a: "Remarquable."
 britain.48.t: "Explosion à la mine de charbon d'Oaks !"
 britain.48.d: "La pire catastrophe minière de l'histoire enregistrée jusqu'à présent s'est produite aujourd'hui à [ENG.GetNameDef], alors qu'une gigantesque explosion s'est produite dans un puits souterrain alors que de nombreuses personnes travaillaient en bas. Des rapports indiquent que le quartier autour d'Oaks a ressenti les secousses pendant trois minutes supplémentaires après les faits. Un terrible désastre pour le Yorkshire."
 britain.48.a: "Et bien, ils ne tourneront plus avant un bon moment."
 britain.49.t: "Alfred Nobel invente le Dynamite !"
 britain.49.d: "Un ingénieur renommé de notre pays du nom d'Alfred Nobel a mis au point une invention révolutionnaire : le "dynamite". Cet explosif peut être allumé sur une mèche et libère ensuite une puissance explosive sans précédent quelques secondes plus tard. Il trouvera sûrement des applications aussi bien dans la guerre que dans l'exploitation minière..."
 britain.49.a: "Pendaison publique d'un bombardier fenian"
 britain.50.d: "Un agitateur irlandais nommé Michael Barrett sera pendu aujourd'hui en raison des actes de terreur qu'il a perpétrés dans le cadre de ses activités au sein de la Fenian Brotherhood, un groupe rebelle militant pour le séparatisme irlandais."
 britain.50.a: "Utilisez-le pour justifier la répression en Irlande."
 britain.51.t: "On vient de découvrir un nouvel élément : \"l'Hélium\""
 britain.51.d: "Norman Lockyer, un astronome anglais, vient d'observer un nouvel élément, qu'il a nommé "Hélium", d'après le grec "Helios", signifiant "Le Soleil". Il a été observé comme une ligne jaune dans le spectre solaire - des observations similaires avaient été faites par un astronome français plus tôt cette année, mais cela n'avait rien donné de concret - jusqu'à présent."
 britain.51.a: "Nous venons à peine de commencer la découverte des réalités scientifiques de notre monde."
 britain.52.t: "L'Empire Britannique — 1857"
 britain.52.d: "L'Empire Britannique était un système mondial complexe de dépendances, colonies, protectorats et autres territoires placés sous la souveraineté de la couronne de Grande-Bretagne et l'administration du gouvernement britannique. Bien que l'Empire soit à son apogée de puissance, de nombreux problèmes nous guettent toujours. Le plus significatif est la mutinerie des Sepoys actuelle, une rébellion qui a débuté le 10 mai 1856 dans la ville fortifiée de Meerut de la Compagnie des Indes Orientales, juste au nord-est de Delhi. De nombreuses autres éruptions de mutineries civiles et militaires ont éclaté après celle de Meerut, principalement dans les régions du Gange supérieur et du centre de l'Inde. Les incidents de révolte ne se limitaient pas seulement à l'Inde centrale, car d'autres se sont produits plus au nord et à l'est. La rébellion indienne était alimentée par des ressentiments nés de perceptions diverses, notamment des réformes sociales à la britannique envahissantes, des impôts fonciers élevés et le traitement sommaire de certains riches propriétaires terriens et princes, ainsi que le scepticisme quant aux améliorations apportées par la domination britannique. La rébellion et l'agitation de la population posent une menace considérable au pouvoir britannique dans cette région. Si nos forces ne parviennent pas à faire face à cette menace, notre position en tant que plus grande puissance mondiale sera remise en question, tant à l'intérieur qu'à l'extérieur... Avec l'avènement de la révolution industrielle, de nombreuses avancées technologiques et des changements dans la société doivent être faits pour rester en avance, et un problème qui en découle est les grandes révoltes syndicales socialistes et leurs problèmes de bas salaires et de conditions de travail dangereuses. Un autre problème s'est ajouté à la liste. De même, le statut de l'Irlande est remis en question ces dernières années. Avec l'agitation croissante dans la région, avec le temps, nous devrons faire face à la question de la manière de traiter cette situation pour garantir un dénouement propre et sans effusion de sang du ressentiment irlandais. La prudence deviendra la norme dans les années à venir. De nombreuses décisions feront tourner les rouages du XXe siècle, et surtout, la position de la Grande-Bretagne en son sein. La moindre erreur pourrait déclencher un effet domino, entraînant notre grand empire avec lui."
 britain.52.a: "God Save the Queen!"
 britain.53.t: "Lord Cupit"
 britain.53.d: "Certaines personnes ont qualifié Palmerston de séducteur. The Times l'a surnommé Lord Cupidon (en raison de son apparence juvénile), et il a été cité, à l'âge de 79 ans, comme co-responsable dans une affaire de divorce en 1863. Ce scandale pourrait nuire à notre situation politique."
 britain.53.a: "On Verra."
 britain.54.t: "Lord Cupidon - Scandale Inaccetable"
 britain.54.d: "Le scandale a ébranlé la confiance en notre Premier ministre."
 britain.54.a: "C'est inacceptable"
 britain.55.t: "Le scandale s'est révélé n'être rien de plus qu'une tentative de chantage. Nous avons renforcé la confiance dans notre parti."
 britain.55.a: "Très Bien."
 britain.56.t: "Élections corrompues"
 britain.56.d: "L'élection générale de 1865 était considérée par les contemporains comme étant une compétition généralement terne à l'échelle nationale, ce qui exagérait le degré de corruption au sein des circonscriptions individuelles. Dans sa thèse de doctorat, Cornelius O'Leary a décrit The Times comme ayant rapporté : "le témoignage est unanime pour dire que lors de l'élection générale de 1865, il y a eu plus de dépenses profuses et corrompues que jamais auparavant"."
 britain.56.a: "Il faut agir"
 britain.57.t: "Mariage de Princesse Alice"
 britain.57.d: "La reine Victoria avait exprimé le souhait que ses enfants se marient par amour, mais cela ne signifiait pas que son choix de prétendants serait nécessairement étendu à quiconque en dehors des maisons royales d'Europe. La reine a instruit sa fille Victoria de dresser une liste de princes éligibles en Europe. Sa recherche n'a produit que trois candidats potentiels : le Prince d'Orange, Louis de Hesse, et le Prince Albert de Prusse. Le Prince d'Orange s'est récemment rendu au château de Windsor afin que la reine Victoria puisse le rencontrer en personne, mais il s'est révélé insatisfaisant pour Alice. Le prince a lui aussi montré peu d'intérêt pour Alice, malgré la forte pression de sa mère, pro-britannique. Le Prince Albert a également été écarté, le Prince Frederick de Prusse remarquant que son cousin ne conviendrait pas "à quelqu'un qui mérite le meilleur". Louis de Hesse a également été suggéré, un prince royal mineur allemand. Louis a visité Windsor, le prince et Alice s'entendant bien ensemble. Cependant, les deux autres princes apporteraient une alliance beaucoup plus puissante par rapport à l'État allemand mineur. Qui devrait épouser la princesse Alice ? Le Prince d'Orange ou Albert de Prusse pour une alliance puissante ou le Prince de Hesse pour l'amour ?"
 britain.57.a: "Prince d'Orange"
 britain.57.b: "Prince Albert de Prussie"
 britain.57.c: "Prince Louis de Hesse"
 britain.58.t: "Mariage du Prince du pays de Galles"
 britain.58.d: "Dans un effort pour changer ses habitudes volages, Sa Majesté la Reine voudrait organiser un mariage pour le Prince de Galles. La Reine a obtenu l'aide de la Princesse Victoria qui a trouvé deux options appropriées : la Princesse Alexandra de Danemark, que Victoria considère comme un parfait parti pour le Prince. Cependant, cela pourrait causer des problèmes avec la Prusse en raison des tensions croissantes autour de Schleswig-Holstein. Mais cela pourrait apporter une forte alliance. La deuxième option possible est Elizabeth de Wied, que la Reine favorise fortement, mais qui n'est pas au goût du Prince. Qui devrait épouser le Prince de Galles ? La Princesse de Danemark, pour un mariage qui finira probablement heureux mais pourrait causer des problèmes avec la Prusse ? Ou Elizabeth de Wied, pour nous assurer de ne pas causer de tensions hostiles entre la Grande-Bretagne et la Prusse ?"
 britain.58.a: "Alexandria Princesse du Danemark"
 britain.58.b: "Elisabeth de Wied"
 britain.59.t: "Mariage de Princesse Helena"
 britain.59.d: "Victoria a insisté pour que le futur mari d'Helena soit prêt à vivre près de la Reine, maintenant ainsi sa fille à proximité. Son choix finit par se porter sur le Prince Christian de Schleswig-Holstein ; cependant, cette union était politiquement délicate et causa une grave rupture au sein de la famille royale. Le mariage horrifia la Princesse de Galles qui s'exclama : "Les duchés appartiennent à Papa." La Princesse Couronnée de Prusse, qui avait été une amie personnelle de la famille de Christian pendant de nombreuses années, soutenait ardemment cette alliance proposée. Helena était heureuse avec Christian et avait décidé de l'épouser."
 britain.59.a: "Félicitations"
 britain.60.t: britain.60.t: "Mariage de Princesse Louise"
 britain.60.d: "Divers prétendants ont été proposés par les principales maisons royales d'Europe : la princesse Alexandra a proposé son frère, le prince héritier de Danemark, mais cela serait impopulaire en Angleterre. Guillaume, prince d'Orange, a également été considéré comme un prétendant, mais il menait un train de vie extravagant à Paris, où il vivait ouvertement avec une amante. Louise considérait le mariage avec n'importe quel prince comme indésirable, elle souhaitait épouser John Campbell, marquis de Lorne, héritier du duché d'Argyll. Aucun mariage entre une fille de monarque et un sujet britannique n'avait été officiellement reconnu depuis 1515. Qui la princesse devrait-elle épouser ? L'un des princes, ce qui causerait un bouleversement majeur quelque part, ou le sujet britannique, ce qui serait le premier depuis plus de 300 ans ?"
 britain.60.a: "Prince Héritier du Danemark"
 britain.60.b: "Prince Albert de Prusse"
 britain.60.c: "Prince d'Orange"
 britain.60.e: "John Campbell"
 britain.61.t: "Mariage de Prince Arthur"
 britain.61.d: "Arthur a épousé la princesse Louise Margaret de Prusse, fille du prince Frédéric-Charles et arrière-petite-nièce de l'empereur allemand, le parrain d'Arthur, Guillaume I."
 britain.61.a: "Félicitations"
 britain.62.t: "Mariage de Prince Léopold"
 britain.62.d: "Les monarques britanniques devraient épouser des membres d'autres familles protestantes régnantes," suggéra Victoria lorsqu'elle proposa une rencontre avec la princesse Helen Frederica, fille de George Victor, prince régnant de Waldeck-Pyrmont. Cependant, Leopald était très attaché à Mary Baring, fille de Lord Ashburton, bien qu'elle aussi lui témoignât des sentiments équivalents. Qui devrait épouser le prince ? La princesse allemande ou la jeune fille de noble ?"
 britain.62.a: "Princesse Helen de Waldeck et Pyrmont"
 britain.62.b: "Mary Baring, fille de Lord Ashburton"
 britain.63.t: "Mariage de Princesse Beatrice"
 britain.63.d: "Lorsque Beatrice, de retour de Darmstadt, annonça à sa mère son intention de se marier, la reine réagit par un silence inquiétant. Bien qu'elles restèrent côte à côte, la reine ne lui parla pas pendant sept mois, communiquant plutôt par des notes. Le comportement de la reine Victoria, inattendu même pour sa famille, semblait motivé par la perte menaçante de sa fille. La reine considérait Beatrice comme son 'bébé'. Les subtils arguments de la princesse de Galles et de la princesse héritière de Prusse, qui rappelaient à leur mère le bonheur que Beatrice avait apporté au prince consort, convainquirent la reine de reprendre la parole avec Beatrice. La reine Victoria consentit au mariage à condition que Henry abandonne ses engagements allemands et vive définitivement avec Beatrice et la reine..."
 britain.63.a: "Félicitations"
 britain.64.t: "[ENG.GetNameDef] interdit les Syndicats !"
 britain.64.d: "Après un bref débat au sein du gouvernement britannique, il a été décidé qu'à partir de cette date, [GetDateText], les syndicats seront désormais interdits au Royaume-Uni. Cette décision a déjà suscité des éloges et des critiques de nombreuses personnes, mais elle a certainement contribué à améliorer la production des usines britanniques - bien que ce soit au détriment des travailleurs. Il reste à voir comment la situation évoluera davantage."
 britain.64.a: "On aura enfin un peu de paix."
 britain.64.b: "Leurs législateurs sont des traîtres de classe !"
 britain.64.c: "C'est peut-être pas bête."
 britain.65.t: "Mort de Prince Consort Albert"
 britain.65.d: "Le Prince Consort Albert est mort à 42 ans. C'est un drame pour la famille royale britannique et tout le Royaume-Uni. En plus d'avoir eu 9 enfants avec la reine Victoria, le Prince Consort Albert l'a aidée dans ses devoirs. \nLe Prince Consort Albert était connu pour ses idées progressistes et libérales. Il a dirigé des réformes sur l'enseignement universitaire, le bien-être, les finances royales et l'esclavage. Il est également connu pour son intérêt pour la science, l'art et l'industrie. Tout le monde se souvient qu'il était le président de la Commission royale pour l'Exposition de 1851, avec la création du Crystal Palace à Hyde Park.\n Un mausolée royal est en construction à Frogmore pour être le lieu de repos final du Prince Consort Albert. La reine Victoria entre dans un profond état de deuil."
 britain.65.a: "God save the Queen"
 britain.65.b: "Le prince héritier assistera aux funérailles de son beau-père."
 britain.65.c: "God save the Queen"
 britain.66.t: "L'établissement du Sheffield F.C."
 britain.66.d: "Nathaniel Creswick et William Prest, membres du Sheffield Cricket Club local, se sont réunis hier soir à « Parkfield House » dans le quartier de Highfield à Sheffield pour lancer le Sheffield Football Club (Sheffield F.C.). Creswick et Prest ont convenu de prendre en charge la rédaction de quelques règles pour le nouveau jeu de « Football » récemment développé—voyons ce que ce nouveau jeu implique et comment il pourrait même devenir populaire auprès du grand public."
 britain.66.a: "Je te dis bien que ça fera jamais le poids contre le Cricket !"
 britain.67.t: "Lac Victoria "
 britain.67.d: "John Hanning Speke, un Anglais ambitieux actuellement à la recherche de la source du Nil en Afrique, nous a rapporté la découverte d'un immense lac situé en Afrique centrale, près des régions du Kenya et de l'Ouganda. En l'honneur de Sa Majesté, il a baptisé le lac « Lac Victoria » - bien qu'il ne soit pas la source du Nil, c'est le plus grand lac découvert en Afrique jusqu'à présent. Cette découverte apportera prestige et honneur à la fois à Speke et à notre nation."
 britain.67.a: "C'est super !"
 britain.68.t: "Les Elections Générales de 1859"
 britain.68.d: "Les élections prévues pour cette année ont eu lieu plus tôt aujourd'hui, et les résultats sont les suivants :"
 britain.68.a: "Le Parti Libéral a gagné."
 britain.68.b: "Le Parti Conservateur a gagné."
 britain.69.t: "La loi sur le complot de meurtre"
 britain.69.d: "Le Parlement britannique a débattu d'une loi sur le complot de meurtre à la suite de l'affaire Orsini en France. Le débat est devenu très intense, avec des positions très tranchées. Les libéraux sont fortement en faveur du projet de loi proposé, Lord Palmerston menaçant même de démissionner s'il est rejeté, tandis que les conservateurs soutiennent que la loi est inutile. Après des heures et des heures de débats au parlement, il a été décidé...
 britain.69.a: "...qu'on a pas besoin d'une telle loi."
 britain.69.b: "...qu'une loi est nécessaire pour empêcher des abus."
 britain.70.t: "Lord Palmerston Démissionne !"
 britain.70.d: "Comme il l'avait menacé au Parlement plus tôt, Lord Palmerston a maintenant effectivement démissionné suite au rejet du projet de loi antiterroriste, une décision prise il y a seulement quelques heures. Les élections étant encore dans environ un an, on s'attend à ce que le conservateur Edward Smith-Stanley le remplace, à moins que le Parlement ne décide autrement par un vote."
 britain.70.a: "Nous devrions probablement organiser des élections anticipées alors."
 britain.71.t: "Un traité avec le Japon?"
 britain.71.d: "Il a été proposé qu'on signe un traité déclarant notre amitié et notre intention de s'engager dans le commerce libre avec le [JAP.GetNameDef]. Nous n'avons pas encore décidé clairement quelle sera notre stratégie diplomatique envers le [JAP.GetName], et nous allons donc voter pour décider. Qu'est-ce qu'on devrait faire ?"
 britain.71.a: "Déclare le traité valable !"
 britain.71.b: "Un traité avec les Japonais ? Non."
 britain.72.t: "Révision de Notre Budget Militaire"
 britain.72.d: "Le Royaume-Uni entre dans une nouvelle ère et nous devrons réévaluer notre budget militaire. Les conservateurs demandent une augmentation, tandis que les libéraux veulent le contraire. Les modérés proposent simplement de le laisser tel quel."
 britain.72.a: "Pendant une époque aussi difficile nous sommes obligé de dépenser plus sur la défense."
 britain.72.b: "Le budget actuel fonctionne très bien."
 britain.72.c: "On devrait pas dépenser autant pour la défense."
 britain.73.t: "Le port historique de Calais"
 britain.73.d: "Il y a longtemps, la Grande-Bretagne possédait la ville de Calais en France, et c'était un port d'échelle par lequel tout le commerce dans la Manche passait. À cette époque glorieuse, nous avons beaucoup gagné d'argent, et nous avons récemment découvert certains documents que nous pourrions fabriquer pour prétendre que nous avons toujours droit à la ville. Devrions-nous le faire ?"
 britain.73.a: "Parfois il faut oublier le passé pour pouvoir avancer."
 britain.73.b: "Nous revendiquons toujours Calais."
 britain.73.c: "Calais est indispensable à l'Empire britannique !"
 britain.74.t: "Débat Parlementaire sur le Travail des Enfants"
 britain.74.d: "Le Parlement du Royaume-Uni débat aujourd'hui de la question du travail des enfants. Les libéraux et les travailleurs demandent son interdiction, mais les conservateurs insistent sur son caractère essentiel pour notre économie. Quelle est la décision finale ?"
 britain.74.a: "La pratique du travail des enfants doit être interdite !"
 britain.74.b: "On va rien changer, on est très bien comme ça."
 britain.74.c: "Nous devrions en profiter pleinement !"
 britain.75.t: "Débat Parlementaire sur les Pensions"
 britain.75.d: ""
 britain.75.a: "...qu'ils méritent des pensions généreuses !"
 britain.75.b: "...qu'on devrait au moins leur donner une petite somme."
 britain.75.c: "...que les pensions sont un énorme perte d'argent."
 britain.76.t: "La position du Consort Royal sur les droits des travailleurs"
 britain.76.d: "Son Altesse Royale le Prince Albert souhaite améliorer les conditions de travail en Grande-Bretagne avec ses nouvelles idées. Cependant, nous devons le convaincre de notre approche et lui montrer qu'elle fonctionne, quel qu'en soit le coût. Si nous avons son soutien, de nombreux citoyens se rallieront à nos réformes."
 britain.76.a: "Il est d'Accord"
 britain.76.b: "Il n'est pas d'Accord"
 britain.77.t: "Débat Parlementaire sur l' ge de la Retraite"
 britain.77.d: "Le Parlement du Royaume-Uni débat aujourd'hui sur l'âge de la retraite. Nous savons tous qu'à un certain moment, les travailleurs deviennent tout simplement trop âgés pour fournir un bénéfice, mais devrions-nous imposer un âge auquel ils doivent prendre leur retraite pour les protéger ?"
 britain.77.a: "Une limite d'âge légale pour les travailleurs devrait être imposée."
 britain.77.b: "La retraite avant 75 ans ? Vous voulez me ruiner, c'est ça ?!"
 britain.78.t: "Débat Parlementaire sur les Lois sur la Sécurité au Travail"
 britain.78.d: "Le Parlement du Royaume-Uni débat aujourd'hui des lois sur la sécurité au travail. Alors que certains disent que cela devrait être laissé aux entreprises, d'autres affirment que la réglementation législative est nécessaire pour protéger nos travailleurs."
 britain.78.a: "Les lois sur la sécurité au travail sont cruciales pour protéger les travailleurs."
 britain.78.b: "Laissons simplement décider les entreprises."
 britain.79.t: "Énorme Grève Générale !"
 britain.79.d: "Après les récentes modifications apportées aux droits des travailleurs, la situation semblait remarquablement calme - mais aujourd'hui, la Grande-Bretagne voit toutes les frustrations accumulées éclater. De nombreux travailleurs à travers le pays sont en grève générale, avec la plus grande manifestation se déroulant dans la capitale, ayant rassemblé une foule considérable. Que devrions-nous faire?"
 britain.79.a: "Ecrasez les Manifestations par la force !"
 britain.79.b: "Gouvernement de 1859"
 britain.80.d: "La majorité des sièges à la Chambre des communes ont été conservés par les libéraux, officiellement le parti Whig."
 britain.80.a: "1859 célèbre la poursuite du gouvernement libéral."
 britain.81.t: "Fondation du Parti Libéral"
 britain.81.d: "Un nouveau parti a été formé grâce à une alliance entre le parti whig et les peeleites favorables au libre-échange et certains radicaux. Ce parti, anciennement les whigs, était centré sur la réduction du pouvoir de la Couronne au profit du Parlement. La loi sur la réforme électorale a peut-être été le sommet de l'accomplissement whig, mais le fait de permettre à davantage d'électeurs de la classe moyenne a conduit à une montée du libéralisme. Nous devons maintenant nous adapter à ce nouveau bloc."
 britain.81.a: "Au nom d'un meilleur avenir pour notre peuple et notre économie !"
 britain.82.t: "Palmerston et Gladstone"
 britain.82.d: "Il y a une division au sein de notre Parti Libéral. C'est entre les Deux Terribles Vieux Messieurs, Palmerston et Russell, et William Ewart Gladstone, un Peelite. Cette alliance entre les radicaux et les whigs ne peut pas former un véritable Parti Libéral lorsqu'elle est dominée par des aristocrates. Gladstone montre des promesses, mais pour l'instant, Palmerston reste toujours à la barre."
 britain.82.a: "C'est inquiètant"
 britain.83.t: "Pression des Syndicats"
 britain.83.d: "Ces derniers temps, il y a eu une augmentation de lobbying politique de la part des syndicats et des travailleurs. La question qui préoccupe tout le monde est de savoir si le gouvernement accèdera aux demandes des syndicats et continuera le lobbying ou bloquera de telles demandes."
 britain.83.a: "Jamais, l'idée de laissez-faire est devenue une abomination !"
 britain.83.b: "Acceptez ! Nouz avons besoin de plus de réformes du travail !"
 britain.84.t: "Mort de Lord Palmerston"
 britain.84.d: "La nation est en deuil alors que Lord Palmerston est décédé ce matin. Les médecins disent qu'il est mort en parlant de traités diplomatiques, démontrant ainsi son dévouement aux lois de notre nation. Il fut un grand Premier ministre et il nous manquera. Bien que la reine Victoria ait toujours détesté cet homme, même elle a pleuré la mort de ce grand homme politique."
 britain.84.a: "Lord Palmerston, Qu'il Repose en Paix"
 britain.85.t: "Lord Russel, adu parti Libéral, a été élu Premier Ministre."
 britain.85.a: "C'est une belle journée pour l'avenir des réformes libérales !"
 britain.86.t: "La Santé de Lord Derby"
 britain.86.d: "La santé de Lord Derby a détérioré très rapidement depuis peu. Le parti conservateur, semble-t-il, pourrait bientôt souffrir un coup dur."
 britain.86.a: "C'est un développement préoccupant."
 britain.87.t: "Disraeli Devient Premier Ministre"
 britain.87.d: "Avec le Parlement en session et Derby absent, il écrivit à Disraeli pour lui demander confirmation qu'il "ne reculerait pas devant cette responsabilité supplémentaire considérable". Rassuré, il écrivit à la Reine, démissionnant et recommandant Disraeli car "seul lui pourrait bénéficier du soutien chaleureux, en masse, de ses collègues actuels". Disraeli se rendit à Osborne House sur l'île de Wight, où la Reine lui demanda de former un gouvernement. La monarque écrivit à sa fille, la Princesse Couronnée de Prusse Victoria, "M. Disraeli est Premier ministre ! Une chose fière pour un homme 'issu du peuple' à avoir obtenue !" Le nouveau Premier ministre déclara à ceux qui vinrent le féliciter, "Je suis arrivé au sommet du poteau glissant"."
 britain.87.a: "L'avenir des Tories s'annonce prometteur !"
 britain.88.t: "Le vote de censure de 1866"
 britain.88.d: "Le Premier Ministre a été battu lors de ce vote de confiance sur les réformes parlementaires. En conséquence, un nouveau gouvernement doit être formé..."
 britain.88.a: "L'Opposition formera un gouvernement !"
 britain.88.b: "Il va peut-être démissionner, mais il faut qu'on empêche le parti d'opposition de prendre le pouvoir."
 britain.89.t: "Dernière élection avec deux partis majeurs."
 britain.89.d: "Il sera intéressant de voir comment cela évolue."
 britain.90.t: "Une Lettre pour chancelier Bismarck"
 britain.90.d: "Notre gouvernement est en faveur de l'idée de l'unification allemande. Cependant, ce que nous n'approuvons pas, c'est l'annexion de territoires souverains et les guerres allemandes. Nous avons rédigé une lettre à Bismarck dénonçant sa méthode, notamment l'annexion de l'Alsace-Lorraine. Alors... qu'en faisons-nous ?"
 britain.90.a: "Envoyez le !"
 britain.90.b: "Ne risquez pas nos relations avec les Prusses."
 britain.91.t: "Mort de Mary Anne Disraeli"
 britain.91.d: "Mary est tombée sérieusement malade au printemps de 1872, et en mai, il était évident qu'elle mourait d'un cancer de l'estomac. Elle a suffisamment repris des forces pour faire une tournée estivale à travers les comtés du pays avec son mari. En novembre, elle se sentait suffisamment bien pour organiser un petit dîner pour leurs amis proches ; mais son état s'est détérioré et elle est décédée le 15 décembre, à l'âge de quatre-vingts ans. "Il n'y avait aucun souci qu'elle ne pouvait atténuer, et aucune difficulté qu'elle ne pouvait affronter. C'était la femme la plus joyeuse et courageuse que j'aie jamais connue", a écrit son mari après sa mort. Son grand adversaire, William Ewart Gladstone, qui aimait Mary, lui écrivit une lettre de condoléances. Touché par cette sympathie d'un homme qui ne l'aimait pas, Disraeli répondit que "le mariage est le plus grand bonheur terrestre lorsqu'il est fondé sur une sympathie mutuelle"."
