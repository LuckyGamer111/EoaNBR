### Event titles, descriptions and options
 britain.1.t: "\"La Grande Puanteur\""
 britain.1.d: "La rivière Thames est devenue de plus en plus pollué depuis plusieurs années à cause des égouts et des déchêts industriels, et maintenant la situation a chauffé - au pied de la lettre. Des températures surélevés ont fait évaporer l'eau de la rivière à un tel point que les tas des déchêts (que ça vienne de l'industrie ou des toilettes) entassés au bord de la rivière, ensemble avec l'air chaud, ont généré une odeur tellement insupportable que la majorité des bateaux ne font plus aucun trajet et personne s'approche à pied histoire d'éviter de se tirer au coeur. Il faut qu'on fasse quelque chose !"
 britain.1.a: "Dégueulasse !"
 britain.2.t: "Le Câble Maritime vers l'Amérique"
 britain.2.d: "Pendant que les diplomats américains et leurs homologues anglais attendaient avec impatience les nouvelles, quelqu'un a débouché une bouteille de champagne. Le câble maritime entre le Royaume Uni et les Etats-Unis, de Cardiff à Boston, a été enfin achevé après plusieurs mois de travail. Bien que ce ne soit pas le premier câble maritime, et même s'il ne fonctionne pas encore à 100%, il va quand même révolutionner et donc faciliter les communications entre nous et les Américains. Faut bien croire que le réseau n'a pas encore atteint sa taille maximum."
 britain.2.a: "C'est vraiment merveilleux, voir comment la technologie avance."
 britain.3.t: "La Fraternité Républicaine Irlandaise"
 britain.3.d: "C'est normal que quelques Irlandais bourrés se prennent à la Police Anglaise pendant la fête de st. Patrick - hurlant à propos de l'indépendance tout le long. Ce qui n'est PAS normal, c'est que les Séparatistes Irlandais ont établi une organisation basée à Dublin qu'ils appellent la \"Fraternité Républicaine Irlandaise\". Leur objectif n'est rien d'autre que la fin du pouvoir Anglais en Irlande - qu'est-ce qu'on devrait faire ?"
 britain.3.a: "On va bien se tenir au courant de leurs déplacements."
 britain.3.b: "Envoyez les gendarmes et démantelez moi ce groupe !"
 britain.4.t: "\"Critiques de l'Economie\""
 britain.4.d: "Célèbre écrivain politique Karl Marx, résidant à Londres, a publié un nouveau libre où il se prend à l'économie actuelle de notre pays et l'idée du capitalisme tout court. Il défend l'idée que ce système est forcément un système politique aussi. Il parait qu'il a vendu très peu d'exemplaires, mais ça n'empêche que les gens pourraient se faire des idées - est-ce qu'on devrait faire quelque chose ?"
 britain.4.a: "Tant que ça nous fout pas trop le bordel..."
 britain.4.b: "Ce livre doit être interdit !"
 britain.4.c: "Quoique, il n'a pas complètement tort..."
 britain.5.t: "La Grèce Demande de l'Aide !"
 britain.5.d: "Un message de la Grèce vient d'arriver. Ils nous demandent de venir en aide dans leur guerre avec l'Empire Ottoman."
 britain.5.a: "Aidez les"
 britain.5.b: "Les Ottomans sont plus importants !"
 britain.6.t: "L'Obscene Publications Act de 1857"
 britain.6.d: "La deuxième question parlementaire est la loi sur les publications obscènes, ou l'Obscene Publications act. Si le projet devient loi la publication de matériel qu l'on pourrait considérer comme obscène au public général - incluant, sans s'y limiter, des images représentant la nudité, le sexe, la consommation excessive d'alcool ou les jurons et d'autre matériel offensif. La gauche est furieuse, pendant que la droite s'est unie pour soutenir le projet de loi. Après avoir voté, le parlement a decidé..."
 britain.6.a: "...que notre société mérite mieux que ces cochonneries."
 britain.6.b: "...qu'on ne puisse pas accepter une telle répression des arts ni de la liberté d'expression."
 britain.7.t: "Un ponton prison prend feu à Woolwich!"
 britain.7.d: "Un énorme ponton prison a pris feu et a failli chavirer dans les eaux de Woolwich à Londres plus tôt dans la journée. Il paraît que le charbon a explosé de manière spontanée. Les prisonniers ont tenté avec l'équipage de s'enfuir, mais tout le monde n'a malheureusement pas servécu. Ce qui reste du bateau est déjà en train d'être ferraillé dans nos chantiers navals, et le Parlement est maintenant en train de voter sur un projet de loi déstiné à l'arrêt de l'utilisation des pontons dans les eaux britanniques."
 britain.7.a: "C'est horrible!"
 britain.8.t: "La première équipe de football au monde !"
 britain.8.d: "Le Football est un sport d'équipe assez nouveau qui a gagné pas mal de fans depuis plusieurs années, et maintenant ils comptent créer une organisation professionnelle : La première équipe professionnelle officielle, Sheffield FC, a été créée dans la ville de Sheffield. Si les gens continuent à autant apprécier ce sport, ça pourrait même devenir un sport international !"
 britain.8.a: "Tant mieux !"
 britain.8.b: "Quelle connerie ! Ils feraient mieux de jouer à un sport avec un peu de classe..."
 britain.9.t: "\"Big Ben\" refondu à la Fonderie de Whitechapel"
 britain.9.d: "La grande cloche de l'horloge du palais de Westminster à Londres, nommé \"Big Ben\", a été refondue à la Fonderie de Whitechapel à cause d'un besoin urgent. La nouvelle cloche est déjà presque complètement installée. L'installation devrait se terminer d'ici demain."
 britain.9.a: "Qu'elle sonne pour toujours !"
 britain.10.t: "Charles Dickens part en tournée"
 britain.10.d: "Ecrivain et auteur célèbre Charles Dickens part en tournée à travers [ENG.GetNameDef] en faisant des lectures professionnelles de ses livres. Il compte faire le tour d'Angleterre, d'Irland et d'Ecosse afin de présenter ses oeuvres - et il pourrait peut-être même déclencher une nouvelle volonté chez les gens d'apprendre à lire !"
 britain.10.a: "Tant mieux pour lui."
 britain.11.t: "La Cérémonie de Hyde Park"
 britain.11.d: "Les premières médailles de gallentrie octroyées pendant la guerre de Crimée ont été présentées aujourd'hui dans une cérémonie à Hyde Park - les soldats ont reçu les médailles, nommées \"la Croix de Victoria\" directement de la main de la Reine Victoria. Soixant-six médailles ont été présentées en tout, et la première a été reçue par Commandant Henry James Raby."
 britain.11.a: "C'est un honneur."
 britain.12.t: "Lionel de Rothschild entre dans le Parlement"
 britain.12.d: "Le parlement [ENG.GetAdjective] a accueilli son premier député juif aujourd'hui quand Lionel de Rothschild est rentré pour commencer son service publique. Liberals and Egalitarians sont heureux de voir que nous faisons de notre mieux afin d'en finir avec la discrimination en [ENG.GetNameDef] - même si tout l'affaire a été critiqué par des antisémites et d'autres factions religieuses plus radicales..."
 britain.12.a: "Et bien... bonne chance alors."
 britain.12.b: "Un juif au parlement ?! Jamais !"
 britain.12.c: "Un non chrétien au parlement ?! Pas question !"
 britain.13.t: "L'Espagne compte vendre la Guinée Equatoriale"
 britain.13.d: "L'Espagne a proposé de nous vendre la Guinée Equatoriale, sa colonie africaine. Ce n'est pas une question d'argent - la colonie elle même ne vaut pas grand chose."
 britain.13.a: "Allez, on l'achete"
 britain.13.b: "Les colonies espagnoles ne nous intéressent pas."
 britain.14.t: "Empoisonnement à Bradford"
 britain.14.d: "Un accident horrible s'est produit hier à Bradford, une petite ville à côté de Leeds, quand il a été découvert que 21 personnes sont morts et au moins 200 ont été empoissonnées à cause des bonbons, où apparément l'arsenic a été utilisé dans le processus de production. Plusieurs médecins de la région ont travaillé sans arrêt pour aider les victimes, mais les citoyens locaux craignent le pire."
 britain.14.a: "Terrible."
 britain.15.t: "Ouverture de La National Portrait Gallery à Londres"
 britain.15.d: "Après des années de construction et préparations, la gallérie nationale de portraits a enfin ouvert ses portes à Londres ! Cette institution, qui fait désormais partie du patrimoine national, met en valeur des artistes de partout en [ENG.GetNameDef], et les critiques semblent assez impressionnés."
 britain.15.a: "Une institution préstigieuse !"
 britain.16.t: \"All the Year Round\""
 britain.16.d: "Charles Dickens, écrivain célèbre de [ENG.GetNameDef], vient de publier son nouveau journal, \"All the Year Round\". Afin de remplir les pages, il a déjà commencé la sérialisation de ses oeuvres, comme \"Tale of Two Cities\", dedans - c'est une véritable époque d'or pour notre pays, il paraît."
 britain.16.a: "Toujours occupé, monsieur Dickens."
 britain.17.t: "Astronome observe une \"Eruption Solaire\""
 britain.17.d: "Richard Christopher Carrington, un astronome renommé de l'ouest de Londres, affirme avoir observé quelque chose de complètement nouveau la nuit dernière, quelque chose qu'il appelle une "éruption solaire". Ces éclats soudains de luminosité sur le soleil, comme il les décrit, n'ont jamais été observés auparavant et les physiciens sont enthousiasmés par les implications que cela pourrait avoir pour la Terre - Carrington lui-même a déjà suggéré que le champ magnétique de notre planète pourrait être affecté par cela. Notre univers est vraiment incroyable..."
 britain.17.a: "Un phénomène curieux !"
 britain.18.t: "Ouragan Massif frappe les Îles Brittaniques !"
 britain.18.d: "Le plus grand ouragan du siècle a complètement dévasté la côte du pays hier soir alors que des vagues gigantesques et des vents dévastateurs ont soufflé toute la nuit. Jusqu'à 130 navires, principalement des navires de cargo, ont été signalés comme coulés ou échoués, et jusqu'à 800 personnes sont portées disparues ou mortes. Certains de nos prêtres plus radicaux disent déjà que c'est une punition de Dieu pour nos péchés - que ce soit vrai ou pas, le désastre a ébranlé le pays. La reconstruction sera longue."
 britain.18.a: "Quelle tragédie !"
 britain.19.t: "Walker retrouvé à Honduras!"
 britain.19.d: "Le célèbre filibustier et mercenaire américain William Walker, l'ancien président du Nicaragua et celui qui a causé beaucoup de problèmes à nos alliés d'Amérique centrale et à une partie de notre armée au Miskito. Walker et ce qui restait de son armée ont été autorisés à se réorganiser sur la côte de Miskito par certains sympathisants là-bas. Walker a ensuite envahi le Honduras avec une force de 91 hommes et a commencé à marcher vers le Nicaragua, mais il a été arrêté par les forces honduriennes. Il fait venir des renforts, que devrions-nous faire ?"
 britain.19.a: "Bloquez la côte et arrêtez-le. Il faut nous débarrasser de lui !"
 britain.19.b: "Il peut partir. Cela ne fera rien."
 britain.20.t: "Le Retour de Walker"
 britain.20.d: "William Walker, l'esclavagiste américain qui avait tenté de conquérir la Basse-Californie, la Sonora et la majeure partie de l'Amérique centrale, est revenu et a réuni une milice qui a pris le contrôle de Tegucigalpa en quelques jours, s'installant lui-même comme le nouveau président du Honduras. Cela a suscité une énorme réaction négative tant du Nicaragua que du Salvador, qui ont demandé sa démission sous menace de déclencher une guerre. Walker a refusé de démissionner et il paraît que les mésaventures de Walker mènent à une nouvelle guerre.."
 britain.20.a: "Comment ça ? Walker est toujours en vie ?!"
 britain.20.b: "Cette fois on va le tuer nous mêmes !"
 britain.20.c: "Encore !?!"
 britain.21.t: "Touristes Anglais en Suisse"
 britain.21.d: "En 1863, une agence de voyages britannique a organisé le premier voyage touristique en Suisse. Cela a ouvert la voie au tourisme en Suisse et a en même temps incité à la construction du réseau ferroviaire en Suisse. Les touristes anglais représentent encore aujourd'hui le troisième groupe le plus important de visiteurs étrangers en Suisse."
 britain.21.a: "Un jour ils deviendront peut-être notre colonie aussi..."
 britain.22.t: "La Belle Epoque d'Alpinisme (1854-1865)"
 britain.22.d: "La Belle Époque de l'alpinisme est la période entre l'ascension du Wetterhorn en 1854 par Alfred Will (1828-1912) et celle d'Edward Whymper (1840-1911) en 1865. Les deux étaient anglais. De nombreux sommets alpins majeurs ont été gravis pour la première fois durant cette période. Bien que l'ascension d'Alfred Will n'ait pas été la première, les gens préfèrent marquer cette ascension ultérieure. La Belle Époque de l'alpinisme était dominée par des alpinistes britanniques accompagnés de guides suisses et français. L'époque a pris fin avec l'ascension du Cervin par Whymper, qui a provoqué la mort de quatre personnes : trois alpinistes anglais bien connus et un guide français. Le Mont Blanc a été gravi avec succès 64 fois pendant la période de 1852 à 1857, et seulement quatre de ces ascensions n'étaient pas réalisées par des Anglais."
 britain.22.a: "Même les montagnes obéissent l'Empire Britannique !"
 britain.23.t: "L'Âge d'Argent d'Alpinisme (1865-1882)"
 britain.23.d: "L'âge d'argent de l'alpinisme a commencé après l'ascension du Cervin par Edward Whymper en 1865 et s'est terminé en 1882 lorsque William Woodman Graham (1859-1932) a gravi la Dent du Géant en 1882. Alors que l'âge d'or de l'alpinisme (1854-1865) était caractérisé par les premières ascensions de nombreux sommets dominants des Alpes, l'âge d'argent peut être considéré comme composé des premières ascensions des quelques sommets valables restants, bien que ces sommets étaient - et sont restés - largement inconnus du grand public. De nombreux alpinistes de différentes nations ont rejoint le groupe des principaux ascensionnistes des Alpes. Bien que les alpinistes britanniques n'aient pas dominé l'époque, de nombreux alpinistes célèbres de l'âge d'argent de l'alpinisme étaient britanniques, comme Clinton Thomas Dent (1850-1912). Ses premières ascensions dans les Alpes incluent la Lenzspitze dans les Alpes pennines (1870). On dit même que la reine Victoria de Grande-Bretagne a passé ses vacances en 1868 à Lucerne, en Suisse. Plus tard, l'attention anglaise sur la Suisse deviendra plus intense à cause de cela."
 britain.23.a: "Intéressant"
 britain.24.t: "John Stuart Mill - De La Liberté, 1858"
 britain.24.d: "\"De La Liberté\" est une œuvre philosophique écrite par le philosophe anglais John Stuart Mill, initialement conçue comme un court essai. L'œuvre, publiée en 1859, applique le système éthique utilitariste de Mill à la société et à l'État. Mill tente d'établir des normes pour la relation entre l'autorité et la liberté. Il met en avant l'importance de l'individualité, qu'il considère comme une condition préalable aux plaisirs supérieurs — le summum bonum de l'utilitarisme. De plus, Mill critique les erreurs des tentatives passées de défendre l'individualité où, par exemple, les idéaux démocratiques ont conduit à la "tyrannie de la majorité". Parmi les normes établies dans cette œuvre, on trouve les trois libertés fondamentales des individus selon Mill, ses trois objections légitimes à l'intervention du gouvernement, et ses deux maximes concernant la relation de l'individu à la société."
 britain.24.a: "Un livre intéressant..."
 britain.24.b: "Quelle merde !"
 britain.25.t: "La Crise de 1862" 
 britain.25.d: "À Londres, la peur du crime était une question persistante et récurrente, en grande partie à cause de quelques cas de vol et de meurtre, et bien sûr, des médias. En particulier, les soi-disant cas de "garrottage", où quelqu'un étrangle quelqu'un d'autre, souvent en utilisant son bras ou un morceau de fil, de corde ou de tissu, semblaient toucher une corde sensible chez les Londoniens, avec la peur du garrottage atteignant un pic de frénésie dans les années 1860. Le fait étrange à propos du garrottage et de la façon dont il était largement relaté à l'époque est qu'il ne semble pas avoir été si courant ; même pendant le supposé pic de la "panique du garrottage de 1862". Alors pourquoi cette panique ? En réalité, bien que le garrottage lui-même n'ait jamais été un problème majeur à Londres, les journaux de l'époque adoraient en parler. Cela a conduit les quelques cas isolés qui se sont produits à être largement exagérés et relatés à tel point que les Londoniens ont été amenés à croire que les rues étaient remplies de bandes de voyous armés de fils de fer."
 britain.25.a: "Intéressant"
 britain.26.t: "\"Une Voyage dans  l'Espace\""
 britain.26.d: "Un scientifique très renommé d'Écosse nommé William Leitch a récemment publié un essai intitulé "Un voyage dans l'espace" dans lequel il introduit un concept entièrement nouveau : l'utilisation de fusées, comme celles utilisées dans l'artillerie, pour voyager "en dehors des limites de la Terre et dans l'espace" ! Les rêveurs et les passionnés de technologie débattent ardemment de la faisabilité de cette idée, mais étant donné que la technologie des fusées n'a pratiquement pas changé au cours des derniers siècles, les experts estiment qu'il n'y a probablement aucune chance que quelque chose de ce genre soit jamais possible."
 britain.26.a: "Quelle proposition ridicule !"
 britain.26.b: "Au pire, cela nous rappelle de rediriger les financements vers la technologie des fusées d’artillerie."
 britain.27.t: "Prince Consort Albert"
 britain.27.d: "Alors qu’il a été lu ce jour devant le Conseil le projet de Lettres Patentes conférant à Son Altesse Royale le Prince Albert le titre et la dignité de Prince Consort. Sa Majesté, après en avoir pris connaissance, a décidé, avec l'avis de son Conseil privé, de l'approuver et d'ordonner, comme il est par la présente ordonné, que le Très Honorable Sir George Grey, Baronet, l'un des principaux Secrétaires d'État de Sa Majesté, fasse préparer un Mandat pour la signature de Sa Majesté, afin de faire passer les Lettres Patentes conformes audit projet sous le Grand Sceau de Grande-Bretagne."
 britain.27.a: "La London Gazette publie la nouvelle"
 britain.28.t: "Prince Consort Albert Tombe Malade"
 britain.28.d: "Le Prince Consort Albert est tombé gravement malade avec des crampes d'estomac. Ce n'était pas un événement isolé, le Prince souffre de problèmes chroniques d'estomac. Malgré cela, il continuera à aider la Reine Victoria dans ses fonctions."
 britain.28.a: "God Save the Prince"
