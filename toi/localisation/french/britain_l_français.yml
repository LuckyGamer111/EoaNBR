 britain.172.b: "Nous avons assez d'amirals"
 britain.173.t: "George Sartorius devient amiral ?"
 britain.173.d: *****"George Sartorius took part of the Trafalgar battle and other operations the Mediterranean Sea. From 1831 to 1832 he served for Portugal which was an offense to the 1819 Foreign Enlistment Act. He could come back to the Royal Navy only in 1836. In 1843, he saved the life of 200 Americans from the fire of the USS Missouri near to Gibraltar. The year after, his ship was paid off and he has no more served in sea.\nHe could be a good amiral."
 britain.173.a: "Il est nommé amiral !"
 britain.173.b: "Nous avons assez d'amirals"
 britain.174.t: "Frederick Sleigh Roberts devient général ?"
 britain.174.d:****** "Roberts joined the East India Company Army and served as a young officer in the Indian Rebellion during which he was awarded the Victoria Cross for gallantry. He was then transferred to the British Army and fought in the Expedition to Abyssinia and the Second Anglo-Afghan War, in which his exploits earned him widespread fame."
 britain.174.a: "Il est nommé général !"
 britain.174.b: "Nous avons assez de générals"
 britain.175.t: "Frederic Thesiger devient général ?"
 britain.175.d: ******"In 1857, he was promoted to captain and lieutenant colonel, and transferred (1858), as a lieutenant colonel, to the 95th (Derbyshire) Regiment of Foot, serving with that regiment at the end of the Indian Rebellion, for which he was mentioned in dispatches. He served as deputy adjutant général, in the 1868 Expedition to Abyssinia, for which he was appointed a Companion of the Order of the Bath and made an aide-de-camp to Queen Victoria in 1868."
 britain.175.a: "Il est nommé général !"
 britain.175.b: "Nous avons assez de générals"
 britain.176.t: "Herbert Kitchener devient général ?"
 britain.176.d: "Kitchener est devenu commandant adjoint d'un régiment de cavalerie égyptien en février 1883, puis a participé à l'expédition infructueuse visant à secourir Charles George Gordon au Soudan à la fin de 1884. Il a dirigé ses forces dans une action contre les partisans du Mahdi à Handoub en janvier 1888, où il a été blessé à la mâchoire. Lors de la bataille de Toski en août 1889, Kitchener a dirigé la cavalerie égyptienne."
 britain.176.a: "Il est nommé général !"
 britain.176.b: "Nous avons assez de générals"
 britain.177.t: "Charles William Wilson devient général ?"
 britain.177.d: "Il est né à Liverpool le 14 mars 1836. Il a fait ses études à la Liverpool Collegiate School et au Cheltenham College. Il a fréquenté l'Académie royale militaire de Woolwich et a été commissionné en tant qu'officier dans le Corps of Royal Engineers en 1855. À l'été 1882, il a participé à l'expédition de Garnet Wolseley visant à réprimer la rébellion du colonel Urabi."
 britain.177.a: "Il est nommé général !"
 britain.177.b: "Nous avons assez de générals"
 britain.178.t: "Mark Walker devient général ?"
 britain.178.d: "Pendant la guerre de Crimée, Walker était un lieutenant de 26 ans dans le 30e régiment de pieds au moment de l'acte pour lequel il a été décoré de la Croix de Victoria. Il a été blessé par un obusier pendant son service en Crimée, ce qui a entraîné l'amputation de son bras droit. Il a servi pendant la deuxième guerre anglo-chinoise de 1860 en tant que major de brigade, et en 1861, il a reçu le grade de lieutenant-colonel. Il a été promu colonel en 1869, et de 1875 à 1879, il a commandé une brigade à Madras."
 britain.178.a: "Il est nommé général !"
 britain.178.b: "Nous avons assez de générals"
 britain.179.t: "Redvers Buller devient général ?"
 britain.179.d: "Il a ensuite servi en Afrique du Sud pendant la 9e guerre de frontière du Cap en 1878 et la guerre anglo-zouloue de 1879. Lors de la guerre zouloue, il a commandé l'infanterie montée de la colonne britannique du nord sous les ordres de Sir Evelyn Wood. Il a combattu lors de la défaite britannique à la bataille de Hlobane, où il a reçu la Croix de Victoria pour sa bravoure sous le feu ennemi. Le lendemain, il a participé à la victoire britannique à la bataille de Kambula. Après que les attaques zouloues contre la position britannique ont été repoussées, il a dirigé une poursuite impitoyable par les troupes montées des Zoulous en fuite. En juin 1879, il a de nouveau commandé des troupes montées à la bataille d'Ulundi, une victoire décisive des Britanniques qui a effectivement mis fin à la guerre."
 britain.179.a: "Il est nommé général !"
 britain.179.b: "Nous avons assez de générals"
 britain.180.t: "Evelyn Wood devient général ?"
 britain.180.d: "Wood a commencé sa carrière dans la Royal Navy à bord du HMS Queen, mais le vertige l'a empêché de grimper dans les mâts. En Inde, il a participé aux batailles de Rajghur, Sindwaho, Kharee et Barode pendant la révolte des Cipayes et a reçu la Croix de Victoria. De mai 1858 à octobre 1859, il a été major de brigade dans une colonne volante en Inde centrale. Le 19 octobre 1858, lors d'une action à Sindwaho, alors qu'il commandait une troupe de cavalerie légère, le lieutenant Wood, âgé de vingt ans, a attaqué presque seul un groupe de rebelles et les a mis en déroute. Le 12 septembre 1873, il a été nommé au personnel de Wolseley et a commandé un flanc à la bataille d'Amoaful. En janvier 1879, Wood a participé à la guerre anglo-zouloue et a pris le commandement de la 4e colonne, forte de 3 000 hommes."
 britain.180.a: "Il est nommé général !"
 britain.180.b: "Nous avons assez de générals"
 britain.181.t: "Richard Kelly devient général ?"
 britain.181.d: "Blessé et fait prisonnier lors du siège de Sébastopol pendant la guerre de Crimée, il a également participé au siège de Cawnpore en juin 1857, au siège de Lucknow à l'automne 1857, et à la libération d'Azimghur en avril 1858 pendant la rébellion indienne."
 britain.181.a: "Il est nommé général !"
 britain.181.b: "Nous avons assez de générals"
 britain.182.t: "Harry Lyster devient général ?"
 britain.182.d: "En 1847 et jusqu'en 1848, il a servi comme constable spécial à Londres pendant les émeutes chartistes. Il a rejoint l'armée de la British East India Company le 20 septembre 1848 et a été promu major le 19 janvier 1864. À l'âge de 27 ans, en tant que lieutenant dans le 72e Bengal Native Infantry de l'armée du Bengale, il a accompli un acte héroïque lors de la Mutinerie indienne, ce qui lui a valu la Croix de Victoria. Il a également été mentionné dans les dépêches alors qu'il commandait le 3e régiment de Goorkhas à la bataille d'Ahmed Khel pendant la Seconde Guerre anglo-afghane."
 britain.182.a: "Il est nommé général !"
 britain.182.b: "Nous avons assez de générals"
 britain.183.t: "L'Expansion de l'Empire"
 britain.183.d: ""Two Courses of Lectures" est un livre de l'historien anglais John Robert Seeley sur l'expansion de l'Empire britannique. Seeley soutenait que l'expansion britannique était basée sur sa défaite de la France de Louis XIV au 18ème siècle, et que les Dominions étaient cruciaux pour le pouvoir anglais. Il a également affirmé que le maintien de l'Inde pourrait ne pas être bénéfique pour l'Angleterre à long terme. Le livre a été un succès populaire et a reçu une réponse très positive de la part des politiciens et de la noblesse britanniques, et plusieurs historiens ont déclaré qu'il avait eu un grand impact sur la pensée britannique. \nSeeley a remarquablement déclaré : "Nous semblons, en quelque sorte, avoir conquis et peuplé la moitié du monde dans un moment d'absence d'esprit". Seeley a noté qu'il était possible que les Dominions deviennent indépendants de la Grande-Bretagne, "Une telle séparation placerait l'Angleterre au même niveau que les États les plus proches de nous sur le continent, peuplés, mais moins que l'Allemagne et à peine égaux à la France. Mais deux États, la Russie et les États-Unis, seraient d'un tout autre niveau de grandeur, la Russie ayant immédiatement, et les États-Unis peut-être avant très longtemps, deux fois notre population". Cependant, il a également déclaré que ; "L'autre alternative est qu'Angleterre peut se révéler capable de faire ce que les États-Unis font si facilement, c'est-à-dire, maintenir ensemble dans une union fédérale des pays très éloignés les uns des autres. Dans ce cas, l'Angleterre prendra rang avec la Russie et les États-Unis dans la première catégorie d'États, mesurée par la population et la superficie, et dans une catégorie supérieure aux États du continent".
 britain.183.a: "C'est une idée intéressante..."
 britain.184.t: "La Cérémonie du Défilé des Couleurs"
 britain.184.d: "Les drapeaux des régiments de l'armée britannique étaient autrefois appelés "Couleurs" car ils affichaient les couleurs uniformes et les insignes distinctifs des soldats. Ce terme est toujours utilisé aujourd'hui. Leur principale fonction était de servir de point de ralliement sur le champ de bataille. Pour que les troupes puissent reconnaître leurs Couleurs de régiment, il était essentiel de les afficher régulièrement. Cela se faisait en faisant défiler de jeunes officiers entre les rangs de soldats, les Couleurs fièrement brandies. C'est ainsi que le terme "défilé" a pris son sens. Cette tradition, qui est aujourd'hui une grande célébration, était à l'origine un défilé pratique et vital pour faciliter la reconnaissance des unités avant le début des combats. Les Gardes sont parmi les plus anciens régiments de l'armée britannique et servent en tant que gardes du corps personnels du souverain depuis la restauration de la monarchie après la guerre civile anglaise en 1660. La cérémonie du Trooping the Colour aurait été instituée sous le règne du roi Charles II. En 1748, il a été décidé que ce défilé marquerait l'anniversaire officiel du souverain, devenant ainsi un événement annuel après que George III soit monté sur le trône en 1760.\n\nAujourd'hui, ce spectacle coloré reste une célébration de l'anniversaire officiel du souverain. Bien que l'anniversaire réel de Sa Majesté la Reine soit le 24 mai, le "Trooping the Colour" marque son anniversaire officiel."
