 britain.157.t: "Lucius Curtis Prend sa Retraite"
 britain.157.d:*****"Lucius Curtis a rejoint la Marine Royale en 1795 quand il avait 9 ans. He was involved in the Mauritius Campaign in 1810 but was captured by the French Commodore Hamelin. After be freed four months later, he has been exonerated by the court martial. After Napoleonic Wars he continue his naval career and became Knight Commander of the Order of the Bath in 1862 and amiral of the Fleet in 1864.\nHe may still be able to serve in the navy for a while,mais peut-être il ferait mieux de prendre sa retraite. Comme ça au moins il pourrait profiter des derniers moments de sa vie."
