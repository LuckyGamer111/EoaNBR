 britain.149.t: "James Gordon Prend sa Retraite"
 britain.149.d: "Sir James Alexander Gordon a rejoint la Marine Royale en 1793 à l'âge de 11 ans. Après les guerres révolutionnaires et napoléoniennes, en 1815, il a été nommé chevalier commandeur de l'Ordre du Bain. En 1837, il est devenu lieutenant-gouverneur de l'Hôpital de Greenwich, puis en 1848, gouverneur. Récemment nommé amiral de la flotte, le grade le plus élevé, à l'âge de 87 ans, il a désormais atteint le sommet de sa carrière. \nBien qu'il puisse encore servir dans la marine pendant un certain temps, il serait peut-être préférable pour lui de prendre sa retraite et de profiter pleinement de ses derniers moments de vie."
