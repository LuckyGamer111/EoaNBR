 britain.145.t: "Thomas Cochrane Prend sa Retraite"
 britain.145.d: "Thomas Cochrane a rejoint la Marine Royale en 1793 à l'âge de 17 ans. Ses raids ont été si efficaces que Napoléon lui a donné le surnom de Loup des Mers. \nThomas Cochrane a également mené une carrière politique, mais il a été disgracié lors du grand scandale de fraude à la Bourse de 1814, ce qui lui a fait perdre sa nomination de chevalier de l'Ordre du Bain lors d'une cérémonie de dégradation à l'abbaye de Westminster. Il a ensuite servi dans les marines chilienne, brésilienne et grecque pour leur indépendance avant de revenir dans la Marine Royale. \nIl pourrait encore servir dans la marine pendant un certain temps, mais peut-être serait-il préférable qu'il prenne sa retraite. Ainsi, il pourrait profiter pleinement de ses derniers moments de vie."
